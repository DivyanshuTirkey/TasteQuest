<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Quest</title>
    <script src="https://kit.fontawesome.com/d067f3a9bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>TasteQuest</h1>
            <form action="">
                <input type="text" class="searchBox" name="search" id="search-recipe" placeholder="Look for Recipes">
                <input type="submit" value="Search" id="search-btn">
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>
                    Search your favourite Recipes
                </h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <!-- recipe details here -->
                <div class="recipe-details-content">

                </div>
            </div>
        </section>
    </main>

    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
